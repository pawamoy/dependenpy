[coverage:paths]
source =
  src/dependenpy
  */site-packages/dependenpy

[coverage:run]
branch = true
source =
  dependenpy
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/dependenpy/__init__.py
  src/dependenpy/__main__.py
  tests/*

[coverage:html]
directory = build/coverage
extra_css = scripts/templates/coverage.css

[coverage:json]
output = build/coverage.json
